<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria - Inscribir lector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2038/2038116.png" type="image/x-icon">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> Sistema Biblioteca</a>
        
        <!-- Responsive toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./register-reader.html">Inscribir lector</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./request-book.html">Solicitar libro</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./requested-books.html">Libros solicitados</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./readers.html">Lectores inscritos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navbar -->

    <!-- registration -->
    <div class="d-flex aligns-items-center justify-content-center flex-column" style="height: 90vh">
      <div class="card m-auto">
        <div class="card-header text-center">
          <h4>Inscribir lector</h4>
        </div>
        <div class="card-body">
          <input class="form-control" type="text" name="name" id="name" placeholder="Nombre completo">
        </div>

        <div class="card-body">
          <input class="form-control" type="text" name="rut" id="rut" placeholder="Rut ejemplo: 203457534">
        </div>
        <button onclick="handleRegisterReader()" class="btn btn-primary m-3">Inscribir</button>
        <div class="p-3">
          Luego de inscribir a un lector puede <a href="./request-book.html">solicitar un libro</a>
        </div>
      </div>
    </div>
    <!-- end of registration -->

    <!-- toast handling -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="readerRegisterToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white">
          <strong class="me-auto">Registro de lectores</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
    <!-- end of toast handling -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="./js/utils/storage.js"></script>
    <script src="./js/register-reader.js"></script>
  </body>
</html>
