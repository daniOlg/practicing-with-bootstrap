  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria - Solicitar libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2038/2038116.png" type="image/x-icon">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> Sistema Biblioteca</a>
        
        <!-- Responsive toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./register-reader.html">Inscribir lector</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./request-book.html">Solicitar libro</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./requested-books.html">Libros solicitados</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./readers.html">Lectores inscritos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navbar -->

    <!-- renderizar libros disponibles -->

    <main class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-6">
          <h5 class="text-md-start text-center mb-3 mb-md-0">Libros disponibles</h5>
        </div>
        <div class="col-12 col-sm-6">
          <div class="d-flex">
            <input class="form-control" type="text" name="bookSearch" id="bookSearch" placeholder="Buscar: python, css, etc">
            <button id="bookSearchButton" class="btn btn-primary ms-2">Buscar</button>
          </div>
        </div>
      </div>
      <hr>
      <div id="loader" class="col-12 d-flex justify-content-center align-items-center" style="height: 60vh;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <div class="row" id="bookContainer">
      </div>

      <!-- Modal -->
      <div class="modal fade" id="bookRequestModal" tabindex="-1" aria-labelledby="bookRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="bookRequestModalLabel">Solicitar libro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <fieldset disabled>
                <div class="mb-3">
                  <label for="bookIdentifier" class="form-label">Identificador del libro:</label>
                  <input type="text" id="bookIdentifier" class="form-control" placeholder="#identifier" required>
                </div>

                <div class="mb-3">
                  <label for="bookTitle" class="form-label">Nombre del libro:</label>
                  <input type="text" id="bookTitle" class="form-control" placeholder="My book name" required>
                </div>
              </fieldset>
              <div class="mb-3">
                <label for="requestPeople" class="form-label">Persona que solicita el libro</label>
                <select id="requestPeople" class="form-select" required>
                  <option>Opcion uno</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="bookReturnDate" class="form-label">Fecha de entrega:</label>
                <input type="date" id="bookReturnDate" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button onclick="requestBook()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Solicitar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- fin renderizar libros disponibles -->

    <!-- toast handling -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="requestBookToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white">
          <strong class="me-auto">Lectores inscritos</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
    <!-- end of toast handling -->
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="./js/utils/stringTemplates.js"></script>
    <script src="./js/utils/formatting.js"></script>
    <script src="./js/utils/storage.js"></script>
    <script src="./js/utils/books.js"></script>

    <script src="./js/request-book.js"></script>

  </body>
</html>
